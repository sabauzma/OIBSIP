<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  </head>
  
  <body>
	  
<!--navbar-->
<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary ">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Smart-Contact-Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div>
      <ul class="navbar-nav ml-auto text-uppercase">
		  
        <li class="nav-item active">
          <a class="nav-link"  th:href="@{/userdashboard1}">Home</a>
        </li>
        
        
		<li class="nav-item">
    		<a class="nav-link"><span th:text="${userobj.userName}"></span></a>
		</li>


         <li class="nav-item">
          <a class="nav-link" th:href="@{/Home}">Logout</a>
        </li>
        
      </ul>
    </div>
  </div>
</nav>
 																<!--End of navbar-->
 
 																<!--Side Bar-->
 <div  class="sidebar mt-2">
	 <span onclick="toggleSidebar()" class="crossBtn">&times;</span>
	<a  id="home-link" href="" th:href="@{/userdashboard1}" class="item active"><i class="fa-sharp fa-solid fa-house"></i> Home</a>
	<a  id="view-link" href="" th:href="@{/showcontacts}" class="item"><i class="fa-regular fa-id-card"></i> View Contacts</a>
	<a  id="contact-link" href="" th:href="@{/addcontact}"class="item"><i class="fa-sharp fa-solid fa-address-book"></i> Add Contact</a>
	<a  id="profile-link" href=""  th:href="@{/profile}" class="item"><i class="fa-solid fa-user"></i> Your Profile</a>
	<a  id="settings-link" href="#" th:href="@{/settings}" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
	<a href="#" th:href="@{/login}" class="item"><i class="fa-sharp fa-solid fa-arrow-up-right-from-square"></i> Logout</a>
	<div class="divider"></div>
 </div>
 																<!--End of Side Bar-->
 
 																<!--Content Area-->
 	<div class="content mt-5">
		 
		 <i onclick="toggleSidebar()" class="fas fa-bars m-3"> </i>
		 
		 <!--Message Box-->
		 <div th:if="${session.message}" class="container">
		 	<div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert" >
 				<span th:text="${session.message.content}"></span>
			</div>
			
		<th:block th:remove="${@session.removeMessageFromSession()}">
			</th:block>
			
		</div>
		
		 	<div th:replace="${content}"></div>

	 </div>
 																<!--End Of Content Area-->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    	<script>
			function deleteContact(cid)
			{
				swal({
  						title: "Are you sure?",
  						text: "Are You Sure u Want to delete this Contact..!",
  						icon: "warning",
  						buttons: true,
  						dangerMode: true,
					})
						.then((willDelete) => {
  						if (willDelete) {
							  
    					window.location="/delete/"+cid;
    				
  					} else {
    					swal("Your Contact is safe!");
  					}
					});
			}	
			
		</script>
		
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
	<script th:src="@{/js/script.js}"></script>
		

  </body>
</html>
