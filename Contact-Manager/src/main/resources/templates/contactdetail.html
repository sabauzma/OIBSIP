<!doctype html>
<title>Contact-Detail</title>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Base3::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
</head>
<body>
	
	<section>
		<div class="card mr-3 ml-3" th:if="${contact}">
			
			<div class="card-body">
				
				<div class="container text-center">
					
					<img th:src="@{'/uploads/'+ ${contact.cimage}}" style="width:200px; height:200px;  object-fit: cover; border-radius: 35%;"/>
					
					<h3 class="mt-3"> <span th:text="${contact.cname}"></span> (<span th:text="${contact.csecondName}"></span>) </h3>
					
					<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col"><span th:text="${'SCM2023'+contact.cid}" ></span></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td <span th:text="${contact.cemail}" ></span> ></td>
    </tr>
       <tr>
      <th scope="row">Phone</th>
      <td <span th:text="${contact.cphone}" ></span> ></td>
    </tr>  
     <tr>
      <th scope="row">Work</th>
      <td <span th:text="${contact.cwork}" ></span> ></td>
    </tr>
    
    
     <!--<tr>
      <th scope="row">Description</th>
      <td <span th:text="${contact.cdescription}" ></span> ></td>
    </tr>-->
  </tbody>
</table>
		
		<!--contact description-->
		<div class="form-group mt-3">
			
			<textarea name="cdescription" id="mytextarea" th:field="*{contact.cdescription}" class="form-control" placeholder="Contact Decription"></textarea>
			
		</div>
			
			<div class="container mt-3">
				  <a th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-small btn-block"><i class="fa-solid fa-trash-can"></i> Delete</a>
					<a th:href="@{'/updatecontact/'+${contact.cid}}" class="btn btn-primary btn-small btn-block"><i class="fa-regular fa-pen-to-square"></i> Update</a>
			</div>
			
		</mt-3>
					
				</div>
				
			</div>
			
		</div>
		
		<h1 th:unless="${contact}" class="text-center p-3 bg-danger text-white">You don't have Autherization to see this Contact..</h1>
	
        <script src="https://cdn.tiny.cloud/1/rjdoc6649q9jt9nek1m8rllq9zvuwoynfvvnexacx5aiit0l/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>


    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
    

	</section>
	
</body>
</html>
