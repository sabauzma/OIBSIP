<!doctype html>
<title>Forgot Password</title>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="Base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />

</head>
<body>
	<section >
		<div id="login">
			
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box"  class="col-md-12">
							
							<!--Email Form-->
							<h3 class="text-center m-3">Your Registered Email...</h3>
							
											<!--Message Box-->
								 	<div th:if="${session.message}" class="container">
								 		<div  class="alert alert-danger my-2 text-center" role="alert" >
						 					<span th:text="${session.message}"></span>
										</div>
									
										<th:block th:remove="${@session.removeMessageFromSession()}">
											</th:block>
									</div>
							
							<form action="" th:action="@{/send-otp}" method="post">
								<div class="form-group">
									<input required name="email" type="email" placeholder="Enter Email Here" class="form-control" />
								</div><br>
								
								<div class="container text-center">
									<button class="btn btn-warning">Send OTP</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
