<!doctype html>
<title>Profile-Page</title>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Base3::layout(~{::section})">
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script></head>
<body>
	
	<section>
		<div class="container">
			
			<div class="card">
				
				<div class="card-body">
					
					<div class="container text-center">
						<img th:src="@{'/image/'+ ${user.userImage}}" style="width:200px; height:200px;  object-fit: cover; border-radius: 35%;"/>
					</div>
					
					<h1 class="text-center" th:text="${user.userName}"></h1>
					
					<table class="table text-center">
					  <thead>
					    <tr>
					      <th scope="col">#User-Id</th>
					      <th scope="col"><span th:text="${'SCMUSER'+user.userId}" ></span></th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">Email</th>
					      <td <span th:text="${user.email}" ></span> ></td>
					    </tr>
					       <tr>
					      <th scope="row">Role</th>
					      <td <span th:text="${user.userRole}" ></span> ></td>
					    </tr>  
					     <tr>
					      <th scope="row">Account Active</th>
					      <td <span th:text="${user.userEnabled}" ></span> ></td>
					    </tr>
					     <tr>
					      <th scope="row">About You</th>
					      <td <span th:text="${user.userAbout}" ></span> ></td>
					    </tr>
					    
					    
					     <!--<tr>
					      <th scope="row">Description</th>
					      <td <span th:text="${contact.cdescription}" ></span> ></td>
					    </tr>-->
					  </tbody>
			</table>
					
				</div>
				
			</div>
			
		</div>
		
		 <script>
			$(document).ready(()=>{
				$('.item').removeClass('active');
				$('#profile-link').addClass("active");
			});	
			
		</script>
		
	</section>
	
</body>
</html>
